            <!DOCTYPE html>
            <html>
                        <head>
                        <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
            <script src="movieApp.js"></script>
                        </head>
            <!-- <script src="movieController.js"></script> -->


            <body>
                <h2>Please enter your username and password here:</h2>
                <div ng-app="myMovieApp" >
                    <table>
                        <tr>
                            <td align="right">Username:</td>
                            <td align="left"><input type="text" ng-model="username"></td>
                        </tr>
                        <tr>
                            <td align="right">Password:</td>
                            <td align="left"><input type="password" ng-model="password"></td>
                        </tr>
                        <tr>
                            <td align="left"><button ng-click="check(username,password)">Submit</button></td>
                        </tr>
                    </table>

                    <p><a ng-href = "/movies">View Movies</a></p>
                    <p><a ng-href = "error">Error Page</a></p>
                            <p><a ng-href = "#/test">test Page</a></p>
                            <p><a ng-href = "#!/test">test Page</a></p>

                    <div ng-view></div>

                </div>

            </body>
            </html>
